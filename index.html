<body>
  <div id="content-wrapper">

          <div id="description">

        <section class="demo">

            <fieldset>
              <legend>Toggle duration</legend>
              <div>
                <input type="radio" name="duration" id="bound" value="300" checked>
                <label for="bound">bound to scrollbar (duration = 300)</label>

          <div id="imagesequence">
            <img id="myimg" class="img-responsive" /><br>
            <!-- <a href="#" class="viewsource">view source</a> -->
          </div>
          <p class="copyright">
              Images are courtesy of <a href="http://www.johnnytangphoto.com/world-of-one-grounded-ambitions/" target="_blank">Johnny Tang</a>.
          </p>
          <script>
            // define images
            var images = [
              "img/webonly/groundedambitions01.jpg",
              "img/webonly/groundedambitions02.jpg",
              "img/webonly/groundedambitions03.jpg",
              "img/webonly/groundedambitions04.jpg",
              "img/webonly/groundedambitions05.jpg",
              "img/webonly/groundedambitions06.jpg",
              "img/webonly/groundedambitions07.jpg",
              "img/webonly/groundedambitions08.jpg",
              "img/webonly/groundedambitions09.jpg",
              "img/webonly/groundedambitions10.jpg",
              "img/webonly/groundedambitions11.jpg",
              "img/webonly/groundedambitions10.jpg",
              "img/webonly/groundedambitions09.jpg",
              "img/webonly/groundedambitions08.jpg",
              "img/webonly/groundedambitions07.jpg",
              "img/webonly/groundedambitions06.jpg",
              "img/webonly/groundedambitions05.jpg",
              "img/webonly/groundedambitions04.jpg",
              "img/webonly/groundedambitions03.jpg",
              "img/webonly/groundedambitions02.jpg",
              "img/webonly/groundedambitions01.jpg"
            ];

            // TweenMax can tween any property of any object. We use this object to cycle through the array
            var obj = {curImg: 0};

            // create tween
            var tween = TweenMax.to(obj, 10,
              {
                curImg: images.length - 1,  // animate propery curImg to number of images
                roundProps: "curImg",       // only integers so it can be used as an array index
                repeat: 0,                  // repeat 2 times
                repeatDelay: 2,             // delay repeat 1 second     
                immediateRender: true,      // load first image automatically
                easeInOut: SineInOut, 
                //ease: ElasticOut.ease,      // show every image the same ammount of time
                onUpdate: function () {
                  $("#myimg").attr("src", images[obj.curImg]); // set the image source
                }
              }
            );

            // init controller
            var controller = new ScrollMagic.Controller();

            // build scene
            var scene = new ScrollMagic.Scene({duration: "200%", offset: 300, triggerHook: 0.5})
                    .setTween(tween)
                    //.addIndicators() // add indicators (requires plugin)
                    .removeIndicators()
                    .addTo(controller);

            // handle form change
            $("form.move input[name=duration]:radio").change(function () {
              scene.duration($(this).val());
            });
          </script>
        </section>
       <div class="spacer s_viewport"></div>
      </div>
    </div>
  </div>
  <!-- smooth scrolling script -->
  <script>
    $(function () {

      $('a[href^="#"]').click(function(event) {
        var id = $(this).attr("href");
        var offset = 20;
        var target = $(id).offset().top - offset;

        $('html, body').animate({scrollTop:target}, 500);
        event.preventDefault();
      });

    });
  </script>
<!-- end smooth scrolling script -->
</body>
